<br><br>
<div class="a">
<h3>Jeżeli nie wiesz czy możesz jeździć autem to sprawć to tu:<h3>

<input id="age"  placeholder="Tu wpisz swój wiek" />
<br><br>
<button onclick="myFunction()">SPRAWĆ</button>

<p id="demo"></p>

<script>
function myFunction() {
  var age, voteable;
  age = Number(document.getElementById("age").value);
  if (isNaN(age)) {
    voteable = "To nie jest twój wiek.";
  } else {
    voteable = (age < 18) ? "Jesteś za mały aby jeżdzić autem." : "Jesteś pełnoletni więc możesz jeżdzić autem.";
  }
  document.getElementById("demo").innerHTML = voteable;
}
</script>
</div>
