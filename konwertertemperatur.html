<h1>Konwerter temperatur</h1><br>
<h3>1. Zmiana temperatury z fahrenheita na celsjusza</h3>
<form>
Podaj temperaturę w stopniach Fahrenheita(°F)<br><br>
<input type="number" id="takk"><br><br>
</form>
<button onclick="zamiana()">zamiana</button>
<p id="tak"></p><br>

<h3>2. Zmiana temperatury z celsjusza na fahrenheita</h3>
<form>
Podaj temperaturę w stopniach Celsjusza(°C)<br><br>
<input type="number" id="takk1"><br><br>
</form>
<button onclick="zamianaa()">zamiana</button>
<p id="tak1"></p><br>

<script>
function zamiana() //z Fahrenheita na Celsjusza
{
var f = document.getElementById("takk").value;
//alert((5/9)*(f-32));
document.getElementById('tak').innerHTML="Podana przez Ciebie wartość, zamienia na stopnie Celsjusza(°C) wynosi " + "<b>" + (5/9)*(f-32) + "</b>";
}

function zamianaa() //z Celsjusza na Fahrenheita
{
  //alert((c * (9/5) + 32));
var c = document.getElementById("takk1").value;
document.getElementById('tak1').innerHTML="Podana przez Ciebie wartość, zamienia na stopnie Fahrenheita(°F) wynosi " + "<b>" + (c * (9/5) + 32) + "</b>";
}
</script>
