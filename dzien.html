Jeżeli nie wiesz czy jest dzień, czy jest noc to sprawć to tu:
<br><br>
<button onclick="myFunction()">SPRAWĆ</button>

<p id="demo"></p>

<script>
function myFunction() {
  var hour = new Date().getHours(); 
  var greeting;
  if (hour < 20) {
    greeting = "Po stronie półkuli ziemskiej na której się znajdujesz jest dzień.";
  } else {
    greeting = "Po tej stronie półkuli ziemskiej na której się znajdujesz jest noc.";
  }
  document.getElementById("demo").innerHTML = greeting;
}
</script>
